<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container-fluid">
    <a class="navbar-brand" routerLink="/auth/login">
      LabManager
    </a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
            data-bs-target="#navbarNav" aria-controls="navbarNav"
            aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav me-auto">

        <!-- No logueado -->
        <ng-container *ngIf="!currentUser">
          <li class="nav-item">
            <a class="nav-link"
               routerLink="/auth/login"
               routerLinkActive="active">
              Iniciar sesión
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link"
               routerLink="/auth/register"
               routerLinkActive="active">
               Registrarse
            </a>
          </li>
        </ng-container>

        <!-- Admin -->
        <ng-container *ngIf="currentUser?.rol === 'ADMIN'">
          <li class="nav-item">
            <a class="nav-link" routerLink="/admin" routerLinkActive="active">
              Dashboard Admin
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/admin/labs" routerLinkActive="active">
              Laboratorios
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/admin/users" routerLinkActive="active">
              Usuarios
            </a>
          </li>
        </ng-container>

        <!-- Paciente -->
        <ng-container *ngIf="currentUser?.rol === 'PATIENT'">
          <li class="nav-item">
            <a class="nav-link" routerLink="/patient" routerLinkActive="active">
              Dashboard Paciente
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/patient/results" routerLinkActive="active">
              Resultados
            </a>
          </li>
        </ng-container>

      </ul>

      <ul class="navbar-nav ms-auto">
        <li class="nav-item" *ngIf="currentUser">
          <span class="navbar-text me-3">
            {{ currentUser.nombre }} ({{ currentUser.rol }})
          </span>
        </li>
        <li class="nav-item" *ngIf="currentUser">
          <button class="btn btn-outline-light btn-sm" (click)="logout()">
            Cerrar sesión
          </button>
        </li>
      </ul>
    </div>
  </div>
</nav>
