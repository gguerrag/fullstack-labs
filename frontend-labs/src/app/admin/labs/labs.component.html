<div class="container my-4">
  <h2 class="mb-3">Gestión de laboratorios</h2>

  <div class="row">
    <div 
      class="col-12 col-md-6 col-lg-4 mb-3"
      *ngFor="let lab of labs">

      <div class="card h-100">
        <div class="card-body">
          <h5 class="card-title">{{ lab.nombre }}</h5>
          <p class="card-text mb-1">
            <strong>Dirección:</strong> {{ lab.direccion }}
          </p>
          <p class="card-text mb-1">
            <strong>Teléfono:</strong> {{ lab.telefono }}
          </p>
          <p class="card-text">
            <strong>Estado:</strong>
            <span class="badge" 
                  [ngClass]="lab.estado === 'Activo' ? 'bg-success' : 'bg-secondary'">
              {{ lab.estado }}
            </span>
          </p>
        </div>
        <div class="card-footer text-end">
          <button 
            class="btn btn-sm btn-outline-primary"
            (click)="toggleEstado(lab.id)">
            Cambiar estado
          </button>
        </div>
      </div>

    </div>
  </div>
</div>
