<div class="container my-5">
  <div class="row justify-content-center">
    <div class="col-12 col-md-6 col-lg-4">
      <h2 class="mb-4 text-center">Recuperar contraseña</h2>

      <form [formGroup]="recoverForm" (ngSubmit)="onSubmit()" novalidate>

        <div class="mb-3">
          <label class="form-label">Email registrado</label>
          <input type="email" class="form-control" formControlName="email">
          <div class="text-danger" *ngIf="submitted && f['email'].errors">
            <span *ngIf="f['email'].errors?.['required']">
              El email es obligatorio.
            </span>
            <span *ngIf="f['email'].errors?.['email']">
              Formato de email inválido.
            </span>
          </div>
        </div>

        <button type="submit" class="btn btn-primary w-100">
          Enviar instrucciones
        </button>

        <div *ngIf="success" class="alert alert-success mt-3">
          Se han enviado instrucciones de recuperación (simulado).
        </div>

      </form>
    </div>
  </div>
</div>
