<div class="container my-5">
  <div class="row justify-content-center">
    <div class="col-12 col-md-8 col-lg-6">
      <h2 class="mb-4 text-center">Mi perfil</h2>

      <form [formGroup]="profileForm" (ngSubmit)="onSubmit()" novalidate>

        <div class="mb-3">
          <label class="form-label">Nombre</label>
          <input type="text" class="form-control" formControlName="nombre">
          <div class="text-danger" *ngIf="submitted && f['nombre'].errors">
            El nombre es obligatorio.
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label">Apellido</label>
          <input type="text" class="form-control" formControlName="apellido">
          <div class="text-danger" *ngIf="submitted && f['apellido'].errors">
            El apellido es obligatorio.
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label">Email</label>
          <input type="email" class="form-control" 
                 formControlName="email" 
                 [disabled]="true">
        </div>

        <div class="mb-3">
          <label class="form-label">Rol</label>
          <input type="text" class="form-control" 
                 formControlName="rol" 
                 [disabled]="true">
        </div>

        <button type="submit" class="btn btn-primary w-100">
          Guardar cambios
        </button>

        <div *ngIf="success" class="alert alert-success mt-3">
          Perfil actualizado (simulado).
        </div>
      </form>
    </div>
  </div>
</div>
