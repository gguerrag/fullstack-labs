<div class="container my-4" *ngIf="user; else noUser">
  <div class="card shadow-sm">
    <div class="card-body">
      <h2 class="mb-2">Bienvenido, {{ user.nombre }}</h2>
      <p class="text-muted mb-3">Resumen rápido de tus resultados.</p>

      <ul class="list-group">
        <li class="list-group-item d-flex justify-content-between align-items-center">
          Total de resultados
          <span class="badge bg-primary">{{ totalResultados }}</span>
        </li>

        <li class="list-group-item d-flex justify-content-between align-items-center">
          Completados
          <span class="badge bg-success">{{ totalCompletados }}</span>
        </li>

        <li class="list-group-item d-flex justify-content-between align-items-center">
          Pendientes
          <span class="badge bg-warning text-dark">{{ totalPendientes }}</span>
        </li>
      </ul>
    </div>
  </div>
</div>

<ng-template #noUser>
  <div class="container my-4">
    <div class="alert alert-info">
      No hay usuario cargado. Inicia sesión para ver tu dashboard.
    </div>
  </div>
</ng-template>
